<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./index.css">

  <title>Black Jack</title>
</head>
<body>
  <div class="board">
    <h1>title</h1>
    <!-- users stats -->
    <div class="stats">
      <p>player</p>
      <p id="cash">$2</p>
      <p>Won: <span id="rounds-won">0</span></p>
      <p>lost: <span id="round-lost">0</span></p>
    </div>

    <!-- game interface -->
    <div class="table">
      <p>Cards: <span id="cards">0</span></p>
      <p>Score: <span id="score">0</span></p>
    </div>
    <!-- games controls -->
    <div class="controls">
      <button>New Game</button>
      <button>Card + 1</button>
    </div>
  </div>
  <script src="./index.js"></script>  
</body>
</html>
